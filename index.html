<!DOCTYPE html>
<html>
    <head>
        <title>Random Number Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Random Number Generator</h1>
        <label id="generatedNumber">0</label>
        <div id="buttonContainer">
            <input id="minInput" type="number" placeholder="Min" class="inputs">
            <input id="maxInput" type="number" placeholder="Max" class="inputs">
        </div>
        <button id="generateSubmit" class="buttons">Generate</button>
        <p id="error"></p>
        <script src="script.js"></script>
    </body>
</html>
